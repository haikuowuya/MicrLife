apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.haikuowuya.microlife"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.eowise:recyclerview-stickyheaders:0.5.2'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'io.realm:realm-android:0.80.1'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.github.d-max:spots-dialog:0.3'
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.13'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
}
